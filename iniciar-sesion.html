<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Video-Iniciar Sesión</title>
    <link rel="stylesheet" href="./iniciarsesion.css">
</head>
<body>
    <header class="header">
        <a href="./index.html"><img class="header__img" src="./icon/logo-platzi-video-BW2.png" alt="Logo Platzi-Video"></a>
    </header>
    <main class="login">
        <section class="login__container">
            <h3 tabindex="0">Inicia sesión</h3>
            <form class="login__container--form" action="">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="caja1" value="checkbox"> Recuérdame
                    </label>
                                        
                    <a href="">Olvidé mi Contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./icon/google_black_logo_icon.png" alt="Google"><a href="">Iniciar sesión con Google</a></div>
                <div><img src="./icon/icon-twitter.png" alt="Twitter"><a href="">Iniciar sesión con Twitter</a></div>
            </section>
            <section>
                <p class="login__container--register">¿No tienes ninguna cuenta? <a href="./registro.html">Regístrate</a></p>
            </section>
        </section>
    </main>
    <footer class="footer">
        <a href="./error404.html">Términos de uso</a>
        <a href="./error404.html">Declaración de privacidad</a>
        <a href="./error404.html">Centro de ayuda</a>
    </footer>
</body>
</html>
