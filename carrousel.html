<!DOCTYPE html>

    <title>Carrousel</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        font-size: 62.5%;
    }

    .carousel {
        width: 100%;
        overflow: scroll;
        padding: 3rem;
        position: relative;
    }

    .carousel__container {
        white-space: nowrap;
        margin: 7rem 0;
        padding-bottom: 1rem;
    }

    .carousel-item {
        background: #252525;
        width: 20rem;
        height: 25rem;
        border-radius: 2rem;
        overflow: hidden;
        margin-right: 1rem;
        display: inline-block;
        cursor: pointer;
        transition: 450ms;
        transform-origin: center;
        position: relative;        
    }

    .carousel-item:hover ~ .carousel-item {
        transform: translate3d(10rem, 0, 0);
    }

    .carousel__container:hover .carousel-item {
        opacity: 0.3;
    }

    .carousel__container:hover .carousel-item:hover {
        transform: scale(1.5);
        opacity: 1;
    }

    .carousel-item__img {
        height: 20rem;
        width: 25rem;
        object-fit: cover;
        
    }

    .carousel-item__details {  
        background: linear-gradient(rgba(0, 0, 0, .9), rgba(0, 0, 0, 0));      
        font-size: 1rem;
        opacity: 1;
        transition: 450ms opacity;
        padding: 0.2rem 1.5rem;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;     
        flex-direction: column;
        justify-content: flex-end;
    }

    .carousel-item__details--icons {
        display: block;
    }

    .carousel-item__details--icons img{
        width: 2.5rem;
    }

    .carousel-item__details p {
        color: white;
        font-size: 1.2rem;

    }
    .carousel-item__details--title    {
        font-weight: bold;
        letter-spacing: .5px;
    }


</style>
