<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Video-Registro</title>
    <link rel="stylesheet" href="./iniciarsesion.css">
</head>
<body>
    <header class="header">
        <a href="./index.html"><img class="header__img" src="./icon/logo-platzi-video-BW2.png" alt="Logo Platzi-Video"></a>
    </header>
    <main class="login">
        <section class="login__container">
            <h3 tabindex="0">Regístrate</h3>
            <form class="login__container--form" action="">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="email" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <input class="input" type="password" placeholder="Confirmar Contraseña">
                <button class="button">Registrarme</button>                
            <section>
                <p class="login__container--iniciar-sesion"><a href="./iniciar-sesion.html">Iniciar Sesión</a></p>
            </section>
        </section>
    </main>
    <footer class="footer">
        <a href="./error404.html">Términos de uso</a>
        <a href="./error404.html">Declaración de privacidad</a>
        <a href="./error404.html">Centro de ayuda</a>
    </footer>

</html>
